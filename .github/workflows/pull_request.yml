name: Build and Archive

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew build javadoc
    - name: Archive libs
      uses: actions/upload-artifact@v1
      with:
        name: libs
        path: build/libs
    - name: Archive docs
      uses: actions/upload-artifact@v1
      with:
        name: docs
        path: build/docs/javadoc
